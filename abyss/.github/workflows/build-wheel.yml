# GitHub Actions workflow for building Python wheels
name: Build Wheel

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build wheel setuptools

    - name: Build wheel
      run: |
        cd abyss
        python build_wheel.py --clean --skip-validation

    - name: Validate wheel
      run: |
        cd abyss
        python -m pip install twine
        twine check dist/*.whl

    - name: Test wheel installation
      run: |
        cd abyss
        python -m pip install dist/*.whl
        python -c "import abyss; print('Import successful')"

    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wheel-python-${{ matrix.python-version }}
        path: abyss/dist/*.whl
        retention-days: 30

    - name: Upload to PyPI (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd abyss
        python -m pip install twine
        twine upload dist/*.whl

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Download wheel artifact
      uses: actions/download-artifact@v3
      with:
        name: wheel-python-3.11
        path: abyss/dist/

    - name: Install and test
      run: |
        cd abyss
        python -m pip install dist/*.whl
        python -m pip install pytest
        pytest tests/ || echo "Tests completed with issues"