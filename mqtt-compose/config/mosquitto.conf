# Basic configuration
persistence true
persistence_location /mosquitto/data/

# Standard MQTT port
listener 1883
socket_domain ipv4
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true